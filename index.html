<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game - Game Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .progress {
            font-size: 1.1em;
            color: #666;
        }

        .category-badge {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-text {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
            font-weight: 500;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            position: relative;
        }

        .option:hover:not(.disabled) {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #2ecc71;
            color: white;
            border-color: #27ae60;
        }

        .option.incorrect {
            background: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #2ecc71;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #e74c3c;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-container {
            text-align: center;
            margin-top: 30px;
        }

        .start-screen, .results-screen {
            text-align: center;
        }

        .start-screen input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }

        .results-screen {
            padding: 20px;
        }

        .final-score {
            font-size: 3em;
            color: #667eea;
            margin: 20px 0;
            font-weight: bold;
        }

        .percentage {
            font-size: 2em;
            color: #333;
            margin: 10px 0;
        }

        .performance-message {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
        }

        .excellent {
            background: #d4edda;
            color: #155724;
        }

        .good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .try-again {
            background: #fff3cd;
            color: #856404;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="start-screen">
            <h1>üéØ Quiz Game</h1>
            <p class="subtitle">Test your knowledge across various categories!</p>
            <input type="text" id="playerName" placeholder="Enter your name (optional)" maxlength="20">
            <div class="btn-container">
                <button class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
                <button class="btn btn-secondary" onclick="goToMainMenu()">Main Menu</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="hidden">
            <div class="game-header">
                <div class="score">Score: <span id="currentScore">0</span></div>
                <div class="progress">Question <span id="questionNumber">1</span>/<span id="totalQuestions">10</span></div>
            </div>

            <div class="question-container">
                <div class="category-badge" id="category">Loading...</div>
                <div class="question-text" id="questionText">Loading question...</div>
            </div>

            <div class="options-container" id="optionsContainer">
                <!-- Options will be dynamically inserted here -->
            </div>

            <div id="feedbackContainer"></div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-screen hidden">
            <h1>üéâ Quiz Complete!</h1>
            <div class="final-score" id="finalScore">0</div>
            <div class="percentage" id="percentage">0% Correct</div>
            <div class="performance-message" id="performanceMessage"></div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="restartQuiz()">Play Again</button>
                <button class="btn btn-secondary" onclick="goToMainMenu()">Main Menu</button>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>

        <!-- Error Screen -->
        <div id="errorScreen" class="error hidden">
            <h3>‚ö†Ô∏è Connection Error</h3>
            <p id="errorMessage">Unable to connect to the game server.</p>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="location.reload()">Retry</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Game state
        let sessionId = null;
        let currentQuestionData = null;
        let isAnswered = false;

        // Show/Hide screens
        function showScreen(screenId) {
            const screens = ['startScreen', 'gameScreen', 'resultsScreen', 'loadingScreen', 'errorScreen'];
            screens.forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        // Start a new quiz
        async function startQuiz() {
            const playerName = document.getElementById('playerName').value.trim() || 'Anonymous';
            
            showScreen('loadingScreen');
            
            try {
                const response = await fetch(`${API_BASE_URL}/quiz/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        player_name: playerName,
                        num_questions: 10
                    })
                });

                const data = await response.json();

                if (data.success) {
                    sessionId = data.session_id;
                    document.getElementById('totalQuestions').textContent = data.total_questions;
                    await loadQuestion();
                } else {
                    showError(data.error || 'Failed to start quiz');
                }
            } catch (error) {
                console.error('Error starting quiz:', error);
                showError('Unable to connect to server. Make sure the Flask backend is running.');
            }
        }

        // Load the current question
        async function loadQuestion() {
            try {
                const response = await fetch(`${API_BASE_URL}/quiz/question/${sessionId}`);
                const data = await response.json();

                if (data.success) {
                    if (data.completed) {
                        showResults();
                        return;
                    }

                    currentQuestionData = data;
                    isAnswered = false;
                    
                    // Update UI
                    document.getElementById('questionNumber').textContent = data.question_number;
                    document.getElementById('category').textContent = data.category;
                    document.getElementById('questionText').textContent = data.question;
                    document.getElementById('currentScore').textContent = data.score;
                    document.getElementById('feedbackContainer').innerHTML = '';

                    // Display options
                    displayOptions(data.options);
                    
                    showScreen('gameScreen');
                } else {
                    showError(data.error || 'Failed to load question');
                }
            } catch (error) {
                console.error('Error loading question:', error);
                showError('Failed to load question');
            }
        }

        // Display answer options
        function displayOptions(options) {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';

            options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                container.appendChild(optionDiv);
            });
        }

        // Handle answer selection
        async function selectAnswer(selectedIndex) {
            if (isAnswered) return;

            isAnswered = true;
            const options = document.querySelectorAll('.option');
            
            // Disable all options
            options.forEach(opt => opt.classList.add('disabled'));

            try {
                const response = await fetch(`${API_BASE_URL}/quiz/answer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: sessionId,
                        selected_option: selectedIndex
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Show visual feedback
                    options[data.correct_answer].classList.add('correct');
                    
                    if (!data.is_correct) {
                        options[selectedIndex].classList.add('incorrect');
                    }

                    // Update score
                    document.getElementById('currentScore').textContent = data.current_score;

                    // Show feedback message
                    const feedbackDiv = document.createElement('div');
                    feedbackDiv.className = `feedback ${data.is_correct ? 'correct' : 'incorrect'}`;
                    feedbackDiv.textContent = data.is_correct 
                        ? '‚úì Correct! +10 points' 
                        : `‚úó Wrong! Correct answer: ${data.explanation}`;
                    document.getElementById('feedbackContainer').appendChild(feedbackDiv);

                    // Move to next question or show results
                    if (data.quiz_complete) {
                        setTimeout(() => showResults(data), 2500);
                    } else {
                        setTimeout(() => loadQuestion(), 2500);
                    }
                } else {
                    showError(data.error || 'Failed to submit answer');
                }
            } catch (error) {
                console.error('Error submitting answer:', error);
                showError('Failed to submit answer');
            }
        }

        // Show results screen
        async function showResults(finalData = null) {
            if (!finalData) {
                // Fetch final stats if not provided
                try {
                    const response = await fetch(`${API_BASE_URL}/quiz/stats/${sessionId}`);
                    finalData = await response.json();
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            }

            if (finalData) {
                document.getElementById('finalScore').textContent = `Score: ${finalData.current_score || finalData.score}`;
                
                const percentage = finalData.percentage || 0;
                document.getElementById('percentage').textContent = `${percentage.toFixed(1)}% Correct`;

                // Performance message
                const messageDiv = document.getElementById('performanceMessage');
                if (percentage >= 80) {
                    messageDiv.textContent = 'üåü Excellent! You\'re a quiz master!';
                    messageDiv.className = 'performance-message excellent';
                } else if (percentage >= 60) {
                    messageDiv.textContent = 'üëç Good job! Keep practicing!';
                    messageDiv.className = 'performance-message good';
                } else {
                    messageDiv.textContent = 'üí™ Keep trying! You\'ll improve!';
                    messageDiv.className = 'performance-message try-again';
                }
            }

            showScreen('resultsScreen');
        }

        // Restart quiz
        function restartQuiz() {
            sessionId = null;
            currentQuestionData = null;
            isAnswered = false;
            document.getElementById('currentScore').textContent = '0';
            showScreen('startScreen');
        }

        // Go to main menu (placeholder)
        function goToMainMenu() {
            alert('This would navigate to the main game selection menu');
            // In the actual implementation, this would redirect to index.html or main menu
            window.location.href = 'index.html';
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showScreen('errorScreen');
        }

        // Test API connection on page load
        window.onload = async function() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                if (!data.success) {
                    console.warn('API health check failed');
                }
            } catch (error) {
                console.error('Cannot connect to API:', error);
            }
        };
    </script>
</body>
</html>
